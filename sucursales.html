<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SUCURSALES</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="css/sucursales.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="left-line"></div>

        <div class="main-content">
            <header class="header">
                <nav class="button-group">
                    <a href="sucursales.html" class="btn btn-custom">SUCURSALES</a>
                    <a href="empleado.html" class="btn btn-custom">EMPLEADOS</a>
                    <a href="alimento.html" class="btn btn-custom">ALIMENTOS</a>
                    <a href="bebidass.html" class="btn btn-custom">BEBIDAS</a> 
                    <a href="combo.html" class="btn btn-custom">COMBOS</a>
                </nav>
                <div class="logo-container">
                    <img src="imagenes logo/El_Zarape-removebg-preview.png" alt="El Zarape Logo" class="logo" width="150" height="150"/>
                </div>
            </header>

            <div class="content">
                <div class="banner">
                    <h2 class="section-title">SUCURSALES</h2>
                </div>
            </div>

            <br><br>

            <div class="form-container">
                <div class="form-group">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="direccion">DIRECCIÓN:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>

                <div class="form-group">
                    <label for="telefono">TELÉFONO:</label>
                    <input type="text" id="telefono" name="telefono" class="form-control">
                </div>

                <div class="form-group">
                    <label for="foto">FOTO:</label>
                    <input type="file" id="foto" name="foto" class="form-control">
                    <img id="foto-preview" src="#" alt="Vista previa de la foto" style="max-width: 200px; margin-top: 10px; display: none;">
                </div>

                <br>

                <div class="form-group buttons">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar...">
                </div> <br>
                <div class="form-group buttons">
                    <button id="guardar" class="btn btn-primary">GUARDAR</button>
                    <button id="modificar" class="btn btn-warning">MODIFICAR</button>
                    <button id="eliminar" class="btn btn-danger">ELIMINAR</button>
                    <button id="limpiar" class="btn btn-secondary">LIMPIAR</button>
                </div>
            </div>

            <br>

            <div class="table-responsive">
                <table id="sucursalesTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/sucursal.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
