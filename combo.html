<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COMBOS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="css/combo.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <div class="left-line"></div>

        <div class="main-content">
            <header class="header">
                <nav class="button-group">
                <a href="sucursales.html" class="btn btn-custom">SUCURSALES</a>
                    <a href="empleado.html" class="btn btn-custom">EMPLEADOS</a>
                    <a href="alimento.html" class="btn btn-custom">ALIMENTOS</a>
                    <a href="bebida.html" class="btn btn-custom">BEBIDAS</a> 
                    <a href="combo.html" class="btn btn-custom">COMBOS</a>
                </nav>
                <div class="logo-container">
                    <img src="imagenes logo/El_Zarape-removebg-preview.png" alt="El Zarape Logo" class="logo" width="150" height="150"/>
                </div>
            </header>

            <div class="content">
                <div class="banner">
                    <h2 class="section-title">COMBOS</h2>
                </div>
            </div>

            <br><br>

            <div class="form-container">
                <div class="form-group">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bebida">BEBIDA:</label>
                    <select id="bebida" name="bebida" class="form-select">
                        <option value="Coca cola de 600">Coca cola de 600</option>
                        <option value="Sprite de 600">Sprite de 600</option>
                        <option value="Fanta de 600">Fanta de 600</option>
                        <option value="Jugo de naranja de 500">Jugo de naranja de 500</option>
                        <option value="Jugo de zanahoria de 500">Jugo de zanahoria de 500</option>
                        <option value="Jugo verde de 500">Jugo verde de 500</option>
                        <option value="Jugo de betabel de 500">Jugo de betabel de 500</option>
                        <option value="Chocolate tradicional frío de 350">Chocolate tradicional frío de 350</option>
                        <option value="Café negro de 350">Café negro de 350</option>
                        <option value="Café con leche de 350">Café con leche de 350</option>
                        <option value="Café de olla de 300">Café de olla de 300</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precio">PRECIO:</label>
                    <input type="text" id="precio" name="precio" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">DESCRIPCIÓN:</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="alimento">ALIMENTO:</label>
                    <select id="alimento" name="alimento" class="form-select">
                        <option value="Chilaquiles verdes">Chilaquiles verdes</option>
                        <option value="Chilaquiles rojos">Chilaquiles rojos</option>
                        <option value="Molletes">Molletes</option>
                        <option value="Hot cakes">Hot cakes</option>
                        <option value="Pozole rojo">Pozole rojo</option>
                        <option value="Pozole verde">Pozole verde</option>
                        <option value="Frutas">Frutas</option>
                        <option value="Pollo">Pollo</option>
                        <option value="Menudo">Menudo</option>
                        <option value="Huevos divorciados">Huevos divorciados</option>
                        <option value="Huevos rancheros">Huevos rancheros</option>
                        <option value="Enmoladas">Enmoladas</option>
                        <option value="Pollo en mole con arroz">Pollo en mole con arroz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="foto">FOTO:</label>
                    <input type="file" id="foto" name="foto" class="form-control">
                    <img id="foto-preview" src="#" alt="Vista previa de la foto" style="max-width: 200px; margin-top: 10px; display: none;">
                </div>

                <br>

                <div class="form-group buttons">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar...">
                </div>
                <div class="form-group buttons">
                    <button id="guardar" class="btn-primary">GUARDAR</button>
                    <button id="modificar" class="btn-warning">MODIFICAR</button>
                    <button id="eliminar" class="btn-danger">ELIMINAR</button>
                    <button id="limpiar" class="btn-secondary">LIMPIAR</button>
                </div>

            </div>

            <br>

            
            <div class="table-responsive">
                <table id="combosTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Bebida</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Alimento</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

        <script src="js/combo.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
